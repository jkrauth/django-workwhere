{% extends "workwhere/base_generic.html" %}

{% block content %}
{% include "workwhere/title.html" with title="Information" %}

{% if object_list %}
<div class="accordion" id="accordionInfo">
    {% for info in object_list %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
            <button class="accordion-button {% if not forloop.first %} collapsed {% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}"
                aria-expanded="{% if forloop.first %} true {% else %} false {% endif %}" aria-controls="collapse{{ forloop.counter }}">
                <b>{{ info.title }}</b>
            </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %} show {% endif %}" aria-labelledby="heading{{ forloop.counter }}"
            data-bs-parent="#accordionInfo">
            <div class="accordion-body">
                {{ info.content | safe }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No information available.</p>
{% endif %}

{% endblock %}
