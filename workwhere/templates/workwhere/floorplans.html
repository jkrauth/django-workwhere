{% extends "workwhere/base_generic.html" %}

{% block content %}

{% include "workwhere/title.html" with title="Office floor maps" %}

<ul>
    {% for floormap in object_list %}
    <h2>{{ floormap }}</h2>
    <img class="workplace-img" src="{{ floormap.floormap.url }}" alt="{{ floormap.name }}" />
    {% endfor %}
</ul>

{% endblock %}
